name: Frontend Tests

on:
  push:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-tests.yml'
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-tests.yml'

jobs:
  frontend-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Run frontend unit tests
      working-directory: ./frontend
      run: npm run test:unit

    - name: Run frontend integration tests
      working-directory: ./frontend
      run: npm run test:integration

    - name: Generate frontend test coverage
      working-directory: ./frontend
      run: npm run test:coverage

    - name: Upload frontend coverage to artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: frontend-coverage
        path: frontend/coverage
        retention-days: 7

  frontend-e2e:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Install Playwright browsers
      working-directory: ./frontend
      run: npx playwright install --with-deps

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Install uv
      run: pip install uv

    - name: Create venv
      run: uv venv

    - name: Install package with dev dependencies
      run: uv pip install -e ".[dev]"

    - name: Start backend server
      run: |
        uv run uvicorn src.app.main:app --host 0.0.0.0 --port 8000 &
      env:
        ENVIRONMENT: local
        SECRET_KEY: test-secret-key-for-testing-only
        CI: true

    - name: Wait for backend to be ready
      run: |
        timeout 60 bash -c 'until curl -f http://localhost:8000/docs; do sleep 2; done' || true

    - name: Run frontend E2E tests
      working-directory: ./frontend
      run: npm run test:e2e

    - name: Upload Playwright report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: frontend/playwright-report
        retention-days: 7

